<div id="components-demo" align="center">
 <button-counter></button-counter>
 <show-image></show-image>
 <div id="show-image"> 	
 	<div>
 		<p>Second Child Component</p>
 		<img src="https://vuejs.org/images/logo.png" width="200" />
 	</div>
 </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
Vue.component('button-counter', {
 data: function () {
   return {
     count: 0
   }
 },
 template: '<div><p>First Child Component</p><button v-on:click="count++">You clicked me {{ count }} times.</button></div>'
})

Vue.component('show-image', {  
  data: function () {
   return {
   }
 },
 template: '#show-image'
})
new Vue({ el: '#components-demo' })
</script>
