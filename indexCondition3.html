<div id="app" align="center">
  <h1 v-if="hello === 'Hello' || luckyNumber === 3" >Hello!</h1>
  <h1 v-else-if="hello === 'Holla'" >Holla!</h1>
  <h1 v-else >World!</h1>
  <div v-show="Math.random() > 0.5">
  	<p>Now you see me</p>
  	<img src="https://vuejs.org/images/logo.png" width="200" />
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      hello: "Holla",
      luckyNumber: 3
    }
  })
</script>
