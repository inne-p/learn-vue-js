<div id="app" style="padding-left: 200px">
  <br>
  <form @submit.prevent="save">
    <span>Title : <input v-model="message.title" placeholder="Title"></span>    
    <br>
    <span>Content : <input v-model="message.content" placeholder="content"></span>
    <br>
    <span>Phone Number : <input v-model.number="message.phoneNumber" type="number" placeholder="Phone Number"></span>
    <br>
    <span><input type="checkbox" v-model="message.work"> Work</span>
    <br>
    <input type="radio" v-model="message.gender" value="male"> Male
    <input type="radio" v-model="message.gender" value="female"> Female
    <br>
    <br>
    <select v-model="message.category">
      <option value="">- Choose Category -</option>
      <option value="tech">Technology</option>
      <option value="food">Food</option>
    </select>
    <br>
    <br>
    <button type="submit">Save</button>
  </form>  	
    <div v-if="saved">
  	  <p>Title is: <strong>{{ message.title }}</strong></p>
      <p>Content is: <strong>{{ message.content }}</strong></p>
      <p>Phone is: <strong>{{ message.phoneNumber }}</strong></p>
      <p>Work is : <strong>{{ message.work ? 'Yes' : 'No' }}</strong></p>
      <p>Gender is: <strong>{{ message.gender }}</strong></p>
      <p>Category is: <strong>{{ message.category }}</strong></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      saved: false,
      message: {
        title: null,
        content: null,
        phoneNumber: null,
        work: true,
        gender: null,
        category: ""
      }
    },
    methods: {
      save() {
        // do your action like calling API or move to another page
        this.saved = true
        console.log('Saved')
      }
    }
  })
</script>
