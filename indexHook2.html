<div id="app" align="center">
  {{ message }} {{ a }}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
new Vue({
  el: '#app',
 	data: {   
   	a: 1,
   	message: 'VueJS Training'
  },
  created: function () {
  	console.log('a is: ' + this.a)
  },
  mounted: function () {
  	this.a = this.a + 1
  	console.log('a is: ' + this.a)
  }
})
</script>
