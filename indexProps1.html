<div id="components-demo" align="center" >

  <blog-post title="My journey with Vue Awesome"></blog-post>

  <blog-post-2 title="My journey with Vue Awesome"></blog-post-2>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

Vue.component('blog-post', {

})

Vue.component('blog-post-2', {

 template: '<h3>{{ title + " " + numbered }}</h3>'
})

Vue.component('arr-post', {
 props: ['title'],
 template: '<h3>{{ title[0] }}</h3>'
})

Vue.component('data-post', {
 props: ['title'],
 template: '<h3>{{ title.name }}</h3>'
})

new Vue({ el: '#components-demo' })
</script>
