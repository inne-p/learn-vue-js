<div id="components-demo" align="center" >
  <button-counter @clicked="handleClickInParent"></button-counter>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
Vue.component('button-counter', {
  data: function () {
    return {
      count: 0
    }
  },
  template: '<button @click="addCount">You clicked me {{ count }} times.</button>',
  methods: {
    addCount() {
      this.count = this.count + 1
      this.$emit('clicked')
    }
  }
})

var vm = new Vue({ 
  el: '#components-demo',
  methods: {
    handleClickInParent() {
      console.log('a')
    }}
})
</script>
