<div id="components-demo" align="center" >
  <blog-post :title="blog1"></blog-post>
  <blog-post-2 :title="blog2" :numbered="numbered"></blog-post-2>
  <blog-post-2 :title="blog2"></blog-post-2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
Vue.component('blog-post', {
 props: ['title'],
 template: '<h3>{{ title }}</h3>'
})

Vue.component('blog-post-2', {
 props: ['title', 'numbered'],
 template: '<h3>{{ title + " " + numbered }}</h3>'
})

var vm = new Vue({ 
  el: '#components-demo',
  data: {
    blog1: 'My journey with Vue',
    blog2: 'My journey with Vue Awesome',
    numbered: 12345
  }
})

vm.$data.blog1 = 'My Awesome journey with Vue'
</script>
